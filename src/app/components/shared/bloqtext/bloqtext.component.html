<div 
  class="wt-bloqText" 
  [class.center]="align === 'center'"
  [class.left]="align === 'left'"
  [class.right]="align === 'right'"
  >
    <h1 class="wt-bloqText__title bold bigger-size" [innerHtml]="title"></h1>
    <p class="wt-bloqText__paragraph light normal-size">{{ paragraph }}</p>
</div>
